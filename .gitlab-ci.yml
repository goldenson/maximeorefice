image: ruby:3.3.3

variables:
  JEKYLL_ENV: production
  LC_ALL: C.UTF-8

cache:
  paths:
    - vendor/

stages:
  - test
  - deploy
  - scheduled_task

before_script:
  - gem install bundler
  - bundle config set path vendor
  - bundle install
  - bundle exec ruby scripts/db_setup.rb

test:
  stage: test
  script:
    - bundle exec jekyll build -d test
  artifacts:
    paths:
      - test
  rules:
    - if: $CI_COMMIT_BRANCH != "master"

pages:
  stage: deploy
  script:
    - bundle exec jekyll build -d public
  artifacts:
    paths:
      - public
  rules:
    - if: $CI_COMMIT_BRANCH == "master"

birthday_job:
  stage: scheduled_task
  variables:
    TELEGRAM_TOKEN: $TELEGRAM_TOKEN
    GROUP_ID: $GROUP_ID
  before_script:
    - |
      if [ -z "$TELEGRAM_TOKEN" ]; then
        echo "Error: TELEGRAM_TOKEN is not set or is empty."
        exit 1
      fi
  script:
    - bundle exec ruby telegram/birthday_bot.rb
  rules:
    - if: $CI_PIPELINE_SOURCE == "schedule"
    - if: $TELEGRAM_TOKEN

verify_telegram_token:
  stage: test
  script:
    - |
      if [ -z "$TELEGRAM_CROSSFIT_TOKEN" ]; then
        echo "Error: TELEGRAM_CROSSFIT_TOKEN is not set or is empty."
        exit 1
      else
        echo "TELEGRAM_CROSSFIT_TOKEN is set."
      fi
  rules:
    - if: '$CI_PIPELINE_SOURCE == "schedule"'
  allow_failure: false

crossfit_job:
  stage: scheduled_task
  variables:
    TELEGRAM_CROSSFIT_TOKEN: $TELEGRAM_CROSSFIT_TOKEN
    CROSSFIT_CHAT_ID: $CROSSFIT_CHAT_ID
  before_script:
    - |
      if [ -z "$TELEGRAM_CROSSFIT_TOKEN" ]; then
        echo "Error: TELEGRAM_CROSSFIT_TOKEN is not set or is empty."
        exit 1
      fi
  script:
    - bundle exec ruby telegram/crossfit_bot.rb
  timeout: 1h
  needs:
    - verify_telegram_token
