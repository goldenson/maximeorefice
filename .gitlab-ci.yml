image: ruby:3.3.3

variables:
  JEKYLL_ENV: production
  LC_ALL: C.UTF-8

cache:
  paths:
    - vendor/

stages:
  - test
  - deploy
  - scheduled_task

before_script:
  - gem install bundler
  - bundle config set path 'vendor'
  - bundle install
  - bundle exec ruby scripts/db_setup.rb

test:
  stage: test
  script:
    - bundle exec jekyll build -d test
  artifacts:
    paths:
      - test
  except:
    - master

pages:
  stage: deploy
  script:
    - bundle exec jekyll build -d public
  artifacts:
    paths:
      - public
  only:
    - master

birthday_job:
  stage: scheduled_task
  variables:
    TELEGRAM_TOKEN: $TELEGRAM_TOKEN
    GROUP_ID: $GROUP_ID
  script:
    - bundle exec ruby telegram/birthday_bot.rb
  only:
    - schedules

crossfit_job:
  stage: scheduled_task
  variables:
    TELEGRAM_CROSSFIT_TOKEN: $TELEGRAM_CROSSFIT_TOKEN
    CROSSFIT_CHAT_ID: $CROSSFIT_CHAT_ID
  script:
    - bundle exec ruby telegram/crossfit_bot.rb
  timeout: 1h
  only:
    - schedules
