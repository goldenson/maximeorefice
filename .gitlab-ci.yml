image: ruby:2.6.5

variables:
  JEKYLL_ENV: production
  LC_ALL: C.UTF-8

cache:
  paths:
    - vendor/

before_script:
  - gem install bundler
  - bundle config set path 'vendor'
  - bundle install

test:
  stage: test
  script:
    - bundle exec jekyll build -d test
  artifacts:
    paths:
      - test
  except:
    - master

pages:
  stage: deploy
  script:
    - bundle exec jekyll build -d public
  artifacts:
    paths:
      - public
  only:
    - master

accessibility:
  stage: test
  variables:
    a11y_urls: "https://goldenson.dev"
  image: registry.gitlab.com/gitlab-org/ci-cd/accessibility:5.3.0-gitlab.2
  script: /gitlab-accessibility.sh $a11y_urls
  allow_failure: true
  artifacts:
    when: always
    expose_as: "Accessibility Reports"
    paths: ["reports/"]
  rules:
    - if: $a11y_urls
