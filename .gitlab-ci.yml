image: ruby:3.0.1

variables:
  JEKYLL_ENV: production
  LC_ALL: C.UTF-8

cache:
  paths:
    - vendor/

before_script:
  - gem install bundler
  - bundle config set path 'vendor'
  - bundle install

buil_app:
  stage: build
  script:
    - bundle exec jekyll build -d test
  artifacts:
    paths:
      - test
  except:
    - master

birthday_job:
  variables:
    TELEGRAM_TOKEN: $TELEGRAM_TOKEN
    CHAT_ID: $CHAT_ID
  stage: test
  needs: ["buil_app"]
  script:
    - echo "$TELEGRAM_TOKEN"
    - echo "$CHAT_ID"
    - bundle exec ruby scripts/birthday_bot.rb

pages:
  stage: deploy
  script:
    - bundle exec jekyll build -d public
  artifacts:
    paths:
      - public
  only:
    - master
