image: ruby:3.0.1

variables:
  JEKYLL_ENV: production
  LC_ALL: C.UTF-8

cache:
  paths:
    - vendor/

before_script:
  - gem install bundler
  - bundle config set path 'vendor'
  - bundle install

test:
  stage: test
  variables:
    TELEGRAM_TOKEN: $TELEGRAM_TOKEN
    CHAT_ID: $CHAT_ID
  script:
    - bundle exec jekyll build -d test
  after_script:
    - bundle exec ruby scripts/birthday_bot.rb
  artifacts:
    paths:
      - test
  except:
    - master

pages:
  stage: deploy
  script:
    - bundle exec jekyll build -d public
  artifacts:
    paths:
      - public
  only:
    - master
